<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Themed Wedding-Invitation</title>
    <link rel="stylesheet" href="./invitation.css">
</head>
<body>
    <div class="boarding-pass">
        <div class="main-section">

            <div class="leaf-decoration leaf-1">🍃</div>
            <div class="leaf-decoration leaf-2">🍃</div>
        </div>
        <div class="side-section">

                <div class="main">FORMAL INVITE TO FOLLOW</div>
                <img src="https://media.istockphoto.com/id/1399000012/photo/guests-throwing-confetti-over-bride-and-groom-as-they-walk-past-after-their-wedding-ceremony.jpg?s=612x612&w=0&k=20&c=_KRu-9eoSqH8yazsoIDYy15NEzSOTTJQRJ0I7IJTMGA="  alt="Couple photo" class="photo">
            </div>
            <div>
                <div class="side-title">2022</div>
                
    
           
                     <div class="barcode-small"></div>
        
                </div>
        </div>
